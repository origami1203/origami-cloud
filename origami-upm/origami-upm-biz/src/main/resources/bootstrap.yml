server:
  port: 10080

spring:
  application:
    name: origami-upm

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: a0bb43a8-b44d-492d-92db-06873e6fbc78
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yml

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root

logging:
  level:
    org.origami: debug

swagger:
  enabled: true

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
