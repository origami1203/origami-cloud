server:
  port: 80

spring:
  application:
    name: origami-auth

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: a0bb43a8-b44d-492d-92db-06873e6fbc78
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        namespace: ${spring.cloud.nacos.discovery.namespace}

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?useSSL=false&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root